<video class="video-js" width="640" height="480" controls data-setup="{}">
	<source ng-repeat="res in video.video" src="conf/full/{res.filename}" type='{res.type}' label="{res.label}" res="{res.res}" />
	<p class="vjs-no-js">
		To view this video please enable JavaScript, and consider upgrading to a web browser that
		<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
	</p>
</video>
