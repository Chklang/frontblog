<div>
	<h3>Photo {{ctrl.indexCourant+1}}/{{ctrl.element.medias.length}}</h3>
	<div style="display:flex; justify-content:center; flex-wrap:wrap;">
		<div ng-if="$index == ctrl.indexCourant" ng-repeat="media in ctrl.element.medias track by $index">
			<span ng-if="media.type=='image'" class="test" style="width:800px; height:600px;">
				<img ng-src="conf/full/{{media.filename}}" style="max-width:100%; max-height:100%; margin:auto;" />
			</span>
			<span ng-if="media.type=='video'" class="test" style="width:800px; height:600px;">
				<video class="video-js" controls preload="auto" style="width:100%; height:100%;" poster="conf/autres/20151021_151727.jpg" data-setup="{}" ng-src="{{ctrl.getSrcVideo(media)}}">
					<p class="vjs-no-js">
						To view this video please enable JavaScript, and consider upgrading to a web browser that
						<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
				</video>	
			</span>
			<div ng-bind-html="media.description" style="width:800px;"></div>
		</div>
	</div>
	<div style="text-align: center;">
		<span style="cursor:pointer" ng-click="ctrl.previous()" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Précédente</span>
		<span style="cursor:pointer" ng-click="ctrl.next()" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Suivante</span>
	</div>
</div>
