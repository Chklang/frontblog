<div>
	<h3>Photo {{ctrl.indexCourant+1}}/{{ctrl.element.medias.length}}</h3>
	<div style="display:flex; justify-content:center; flex-wrap:wrap; position: relative;">
		<div ng-if="$index == ctrl.indexCourant" ng-repeat="media in ctrl.element.medias track by $index" style="width:100%;">
			<span ng-if="media.type=='image'" class="test" style="width:100%; height:600px;">
				<img ng-src="conf/full/{{media.filename}}" style="max-width:100%; max-height:100%; margin:auto;" />
			</span>
			<span ng-if="media.type=='video'" class="test" style="width:100%; height:600px;">
				<videogular video="media" style="margin:auto; width:100%; height:100%;"></videogular>
			</span>
			<div ng-bind-html="media.description" style="width:100%;"></div>
		</div>
	</div>
	<div style="text-align: center;">
		<span style="cursor:pointer" ng-click="ctrl.previous()" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Précédente</span>
		<span style="cursor:pointer" ng-click="ctrl.next()" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Suivante</span>
	</div>
</div>
